<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Secure File Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/fallback.css">
    <link rel="stylesheet" href="css/ui.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-app bg-grid text-slate-100">
    <main class="min-h-screen flex items-center justify-center px-4 py-10">
        <section class="w-full max-w-md page-enter">
            <a href="index.html" class="inline-flex items-center gap-2 text-sm text-slate-300 hover:text-white">
                <span aria-hidden="true">‚Üê</span> Back to home
            </a>

            <div class="mt-5 rounded-3xl card-glass p-6 sm:p-8 lift">
                <div class="flex items-start justify-between gap-4">
                    <div>
                        <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight">Welcome back</h1>
                        <p class="mt-2 text-sm text-slate-300">Sign in to upload, download, and manage secure files.</p>
                    </div>
                    <div class="hidden sm:flex h-11 w-11 items-center justify-center rounded-2xl bg-white/5 border border-white/10">
                        <span aria-hidden="true">üîê</span>
                    </div>
                </div>

                <form id="loginForm" class="mt-6">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-slate-200 mb-2" for="username">Username</label>
                        <input class="input rounded-xl w-full py-3 px-4" id="username" type="text" autocomplete="username" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-slate-200 mb-2" for="password">Password</label>
                        <input class="input rounded-xl w-full py-3 px-4" id="password" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>

                    <button id="loginBtn" class="btn-primary w-full rounded-xl py-3 font-semibold" type="submit">
                        Sign In
                    </button>

                    <p class="mt-4 text-center text-sm text-slate-300">
                        Don't have an account?
                        <a href="register.html" class="text-white/90 hover:text-white underline underline-offset-4">Register</a>
                    </p>

                    <p id="message" class="mt-4 text-center text-sm text-red-300"></p>
                </form>

                <div class="mt-6 pt-5 border-t border-white/10 text-xs text-slate-400">
                    Tip: If Tailwind CDN is blocked, this page still stays styled using local CSS.
                </div>
            </div>
        </section>
    </main>

    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Keep existing auth logic; enhance UX with loading + toast.
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            const btn = document.getElementById('loginBtn');
            try {
                window.UI?.setButtonLoading(btn, true, 'Signing in‚Ä¶');
                await handleLogin(e);
            } finally {
                window.UI?.setButtonLoading(btn, false);
            }
        });
    </script>
</body>

</html>
