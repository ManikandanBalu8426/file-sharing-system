<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin - Audit Logs</title>
    <link rel="stylesheet" href="css/fallback.css">
    <link rel="stylesheet" href="css/ui.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-app bg-grid text-slate-100" onload="checkAuth(); loadLogs()">
    <header class="sticky top-0 z-40 border-b border-white/10 bg-slate-950/60 backdrop-blur">
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="inline-flex h-9 w-9 items-center justify-center rounded-xl bg-gradient-to-br from-blue-500 to-emerald-400 text-slate-950 font-black">S</span>
                    <div>
                        <div class="font-semibold tracking-tight">Admin Console</div>
                        <div class="text-xs text-slate-400">Audit &amp; monitoring</div>
                    </div>
                </div>
                <div class="flex items-center gap-2">
                    <a href="dashboard.html" class="btn-ghost rounded-xl px-3 py-2 text-sm">Dashboard</a>
                    <button onclick="logout()" class="btn-ghost rounded-xl px-3 py-2 text-sm">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 sm:px-6 py-10 page-enter" id="logsContainer">
        <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-6">
            <div>
                <h1 class="text-3xl sm:text-4xl font-semibold tracking-tight">Audit Logs</h1>
                <p class="mt-2 text-slate-300">Review actions across the system for compliance and accountability.</p>
            </div>
            <button onclick="loadLogs()" class="btn-ghost rounded-xl px-4 py-2 text-sm">Refresh</button>
        </div>

        <section class="mt-8 rounded-3xl card-glass p-6 sm:p-8">
            <div class="overflow-x-auto rounded-2xl border border-white/10">
                <table class="w-full text-sm">
                    <thead class="bg-white/5">
                        <tr class="text-left text-slate-300">
                            <th class="px-4 py-3">ID</th>
                            <th class="px-4 py-3">User</th>
                            <th class="px-4 py-3">Action</th>
                            <th class="px-4 py-3">Details</th>
                            <th class="px-4 py-3">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody id="logList">
                        <!-- Logs inserted by app.js -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
