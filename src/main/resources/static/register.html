<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register - Secure File Sharing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/fallback.css">
    <link rel="stylesheet" href="css/ui.css">
</head>

<body class="bg-app bg-grid text-slate-100">
    <main class="min-h-screen flex items-center justify-center px-4 py-10">
        <section class="w-full max-w-md page-enter">
            <a href="index.html" class="inline-flex items-center gap-2 text-sm text-slate-300 hover:text-white">
                <span aria-hidden="true">←</span> Back to home
            </a>

            <div class="mt-5 rounded-3xl card-glass p-6 sm:p-8 lift">
                <div class="flex items-start justify-between gap-4">
                    <div>
                        <h1 class="text-2xl sm:text-3xl font-semibold tracking-tight">Create your account</h1>
                        <p class="mt-2 text-sm text-slate-300">Encrypted sharing with role-based permissions and audit logs.</p>
                    </div>
                    <div class="hidden sm:flex h-11 w-11 items-center justify-center rounded-2xl bg-white/5 border border-white/10">
                        <span aria-hidden="true">✨</span>
                    </div>
                </div>

                <form id="registerForm" class="mt-6">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-slate-200 mb-2" for="username">Username</label>
                        <input class="input rounded-xl w-full py-3 px-4" id="username" type="text" autocomplete="username" placeholder="Choose a username" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-slate-200 mb-2" for="email">Email</label>
                        <input class="input rounded-xl w-full py-3 px-4" id="email" type="email" autocomplete="email" placeholder="you@example.com" required>
                        <p class="mt-2 text-xs text-slate-400">We’ll send an OTP to verify this email.</p>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-slate-200 mb-2" for="password">Password</label>
                        <input class="input rounded-xl w-full py-3 px-4" id="password" type="password" autocomplete="new-password" placeholder="Create a password" required>
                        <p class="mt-2 text-xs text-slate-400">Use a strong password for better protection.</p>
                    </div>
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-slate-200 mb-2" for="role">Role</label>
                        <select class="input rounded-xl w-full py-3 px-4" id="role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                            <option value="auditor">Auditor</option>
                        </select>
                    </div>

                    <button id="registerBtn" class="btn-primary w-full rounded-xl py-3 font-semibold" type="submit">
                        Create Account
                    </button>

                    <div id="otpSection" class="hidden mt-4">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-slate-200 mb-2" for="otp">OTP</label>
                            <input class="input rounded-xl w-full py-3 px-4" id="otp" type="text" inputmode="numeric" autocomplete="one-time-code" placeholder="Enter the 6-digit code">
                            <p class="mt-2 text-xs text-slate-400">Enter the code sent to your email to complete registration.</p>
                        </div>

                        <div class="flex items-center justify-between gap-3">
                            <button id="resendOtpBtn" class="btn-ghost rounded-xl px-3 py-2 text-sm" type="button">Resend OTP</button>
                            <button id="changeDetailsBtn" class="btn-ghost rounded-xl px-3 py-2 text-sm" type="button">Change details</button>
                        </div>
                    </div>

                    <p class="mt-4 text-center text-sm text-slate-300">
                        Already have an account?
                        <a href="login.html" class="text-white/90 hover:text-white underline underline-offset-4">Login</a>
                    </p>

                    <p id="message" class="mt-4 text-center text-sm text-red-300"></p>
                </form>
            </div>
        </section>
    </main>

    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Keep existing auth logic; enhance UX with loading + toast.
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            const btn = document.getElementById('registerBtn');
            try {
                window.UI?.setButtonLoading(btn, true, 'Creating…');
                await handleRegister(e);
            } finally {
                window.UI?.setButtonLoading(btn, false);
            }
        });
    </script>
</body>

</html>
